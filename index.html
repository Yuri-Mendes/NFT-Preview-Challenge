<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>

<body>
  <main class="container">
    <div class="card"> 
      <header class="img-top">
      <img src="./images/image-equilibrium.jpg" alt="shining dice"/>
      <div>
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
      </header>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="price"> <img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
          <li><s><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</s></li>
        </ul>
      </article>

      <section class="avatar">
        <img src="./images/image-avatar.png" alt="image-avatar"/>
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yuri Mendes</a>.
  </footer>

</body>
</html>
